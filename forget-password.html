<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort vergessen</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #eee;
            border-radius: 8px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            color: #666;
        }
        .tab.active {
            background: white;
            color: #1a5fb4;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #1a5fb4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">Passwort vergessen</h2>

    <div class="tabs">
        <div id="t1" class="tab active" onclick="setRole('pharmacist')">Apotheker</div>
        <div id="t2" class="tab" onclick="setRole('pharmacy')">Apotheke</div>
    </div>

    <input type="email" id="email" placeholder="E-Mail-Adresse">
    <button class="btn" onclick="sendCode()">Code senden</button>

    <input type="text" id="code" placeholder="Best채tigungscode">
    <input type="password" id="newPass" placeholder="Neues Passwort">
    <button class="btn" onclick="resetPassword()">Passwort zur체cksetzen</button>

    <div id="msg" class="msg"></div>

    <div style="text-align:center; margin-top:15px;">
        <a href="login.html" style="color:#1a5fb4; text-decoration:none;">Zur체ck zum Login</a>
    </div>
</div>

<script>
    let role = "pharmacist";

    function setRole(r) {
        role = r;
        document.getElementById('t1').classList.toggle('active', r === 'pharmacist');
        document.getElementById('t2').classList.toggle('active', r === 'pharmacy');
    }

    async function sendCode() {
        const email = document.getElementById('email').value;
        const msg = document.getElementById('msg');

        if (!email) return alert("Bitte E-Mail eingeben");

        const endpoint = role === "pharmacist"
            ? "Pharmacist/forget-password"
            : "Pharmacy/forget-password";

        const res = await fetch(`https://sirvicesezz.runasp.net/api/${endpoint}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const text = await res.text();
        msg.innerText = text;
        msg.className = "msg " + (res.ok ? "success" : "error");
        msg.style.display = "block";
    }

    async function resetPassword() {
        const email = document.getElementById('email').value;
        const code = document.getElementById('code').value;
        const newPassword = document.getElementById('newPass').value;
        const msg = document.getElementById('msg');

        if (!email || !code || !newPassword)
            return alert("Bitte alle Felder ausf체llen");

        const endpoint = role === "pharmacist"
            ? "Pharmacist/reset-password"
            : "Pharmacy/reset-password";

        const res = await fetch(`https://sirvicesezz.runasp.net/api/${endpoint}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, code, newPassword })
        });

        const text = await res.text();
        msg.innerText = text;
        msg.className = "msg " + (res.ok ? "success" : "error");
        msg.style.display = "block";

        if(res.ok) {
            setTimeout(() => window.location.href = "login.html", 2000);
        }
    }
</script>

</body>
</html>
