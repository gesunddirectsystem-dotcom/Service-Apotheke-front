<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #eee;
            border-radius: 8px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            color: #666;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .tab.active {
            background: white;
            color: #1a5fb4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #1a5fb4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #154a8a;
        }
        .msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .success { color: green; }
        .error { color: red; }
        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #154a8a;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .box {
                padding: 30px 20px;
            }
            .box h2 {
                font-size: 24px;
            }
            .tab {
                padding: 10px;
                font-size: 14px;
            }
            input {
                padding: 12px;
                font-size: 14px;
            }
            .btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Passwort vergessen</h2>

    <div class="tabs">
        <div id="t1" class="tab active" onclick="setRole('pharmacist')">Apotheker</div>
        <div id="t2" class="tab" onclick="setRole('pharmacy')">Apotheke</div>
    </div>

    <input type="email" id="email" placeholder="E-Mail-Adresse">
    <button class="btn" onclick="sendCode()">Code senden</button>

    <input type="text" id="code" placeholder="Best채tigungscode">
    <input type="password" id="newPass" placeholder="Neues Passwort">
    <button class="btn" onclick="resetPassword()">Passwort zur체cksetzen</button>

    <div id="msg" class="msg"></div>

    <div style="text-align:center; margin-top:15px;">
        <a href="login.html" style="color:#1a5fb4;">Zur체ck zum Login</a>
    </div>
</div>

<script>
    let role = "pharmacist";

    function setRole(r) {
        role = r;
        document.getElementById('t1').classList.toggle('active', r === 'pharmacist');
        document.getElementById('t2').classList.toggle('active', r === 'pharmacy');
    }

    async function sendCode() {
        const email = document.getElementById('email').value;
        const msg = document.getElementById('msg');

        if (!email) return alert("Bitte E-Mail eingeben");

        const endpoint = role === "pharmacist"
            ? "Pharmacist/forget-password"
            : "Pharmacy/forget-password";

        try {
            const res = await fetch(`https://sirvicesezz.runasp.net/api/${endpoint}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const text = await res.text();
            msg.innerText = text;
            msg.className = "msg " + (res.ok ? "success" : "error");
            msg.style.display = "block";
        } catch(e) {
            msg.innerText = "Verbindung zum Server fehlgeschlagen.";
            msg.className = "msg error";
            msg.style.display = "block";
        }
    }

    async function resetPassword() {
        const email = document.getElementById('email').value;
        const code = document.getElementById('code').value;
        const newPassword = document.getElementById('newPass').value;
        const msg = document.getElementById('msg');

        if (!email || !code || !newPassword)
            return alert("Bitte alle Felder ausf체llen");

        const endpoint = role === "pharmacist"
            ? "Pharmacist/reset-password"
            : "Pharmacy/reset-password";

        try {
            const res = await fetch(`https://sirvicesezz.runasp.net/api/${endpoint}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code, newPassword })
            });

            const text = await res.text();
            msg.innerText = text;
            msg.className = "msg " + (res.ok ? "success" : "error");
            msg.style.display = "block";

            if(res.ok) {
                setTimeout(() => window.location.href = "login.html", 2000);
            }
        } catch(e) {
            msg.innerText = "Verbindung zum Server fehlgeschlagen.";
            msg.className = "msg error";
            msg.style.display = "block";
        }
    }
</script>

</body>
</html>
